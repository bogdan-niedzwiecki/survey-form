<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>freeCodeCamp RWD Survey Form</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header id="main-header">
      <h1 id="title">freeCodeCamp RWD Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">

      <div class="row">
        <div class="column left-column">
          <label for="name" id="name-label">Name:</label>
        </div>
        <div class="column right-column">
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
      </div>

      <div class="row">
        <div class="column left-column">
          <label for="email" id="email-label">Email:</label>
        </div>
        <div class="column right-column">
          <input type="email" id="email" placeholder="Enter your Email" required>
        </div>
      </div>

      <div class="row">
        <div class="column left-column">
          <label for="number" id="number-label">Age <span class="clue">(optional)</span>:</label>
        </div>
        <div class="column right-column">
          <input type="number" id="number" min="18" max="72" placeholder="Age" required>
        </div>
      </div>

      <div class="row">
        <div class="column left-column">
          <p>Which option best describes your current role?</p>
        </div>
        <div class="column right-column">
          <select name="role" id="dropdown">
            <option value="disabled" disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="secret">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="column left-column">
          <p>Would you recommend freeCodeCamp to a friend?</p>
        </div>
        <div class="column right-column">
          <ul>
            <li>
              <label class="label-radio"><input id="definitely" type="radio" name="recommend" value="definitely">Definitely</label>
            </li>
            <li>
              <label class="label-radio"><input id="maybe" type="radio" name="recommend" value="maybe">Maybe</label>
            </li>
            <li>
              <label class="label-radio"><input id="notSure" type="radio" name="recommend" value="notSure">Not sure</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="column left-column">
          <p>What is your favorite feature of freeCodeCamp?</p>
        </div>
        <div class="column right-column">
          <select name="like" id="dropdown2">
            <option value="disabled" disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="column left-column">
          <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
        </div>
        <div class="column right-column">
          <ul>
            <li>
              <label class="label-checkbox"><input id="frontendProjects" type="checkbox" name="improve" value="frontendProjects">Front-end Projects</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="backendProjects" type="checkbox" name="improve" value="backendProjects">Back-end Projects</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="dataVisualization" type="checkbox" name="improve" value="dataVisualization">Data Visualization</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="challenges" type="checkbox" name="improve" value="challenges">Challenges</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="openSourceCommunity" type="checkbox" name="improve" value="openSourceCommunity">Open Source Community</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="gitterHelpRooms" type="checkbox" name="improve" value="gitterHelpRooms">Gitter Help Rooms</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="videos" type="checkbox" name="improve" value="videos">Videos</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="cityMeetups" type="checkbox" name="improve" value="cityMeetups">City Meetups</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="wiki" type="checkbox" name="improve" value="wiki">Wiki</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="forum" type="checkbox" name="improve" value="forum">Forum</label>
            </li>
            <li>
              <label class="label-checkbox"><input id="additionalCourses" type="checkbox" name="improve" value="additionalCourses">Additional Courses</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column left-column"><label for="comment">Any comments or suggestions?</label></div>
        <div class="column right-column">
          <textarea id="comment" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
